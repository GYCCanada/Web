name: "CI setup"
description: "Setup CI environment"
runs:
  using: "composite"
  steps:
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: "pnpm"
    - name: Install Dependencies
      run: pnpm install --frozen-lockfile
      shell: bash
